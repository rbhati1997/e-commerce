

<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
{% load account socialaccount %}
{% load crispy_forms_tags %}

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BDS | Login</title>


    <link href= "{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css'%}" rel="stylesheet">
    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">


</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h3 class="logo-name">BDS</h3>

            </div>
            <h3>Welcome to BigDaddyShop</h3>
            <p>Login in. To see it in action.</p>
            <form class="login" method="POST" action="{% url 'account_login' %}">
              {% csrf_token %}


                <input type="text" id="id_login" name="login" class="form-control" placeholder="Username" required="">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required="">


              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
              <button class="btn btn-primary block full-width m-b" class="primaryAction" type="submit" >{% trans "Sign In" %}</button>
            </form>
            <p class="m-t"> <small>BigDaddyShop &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>

</html>
